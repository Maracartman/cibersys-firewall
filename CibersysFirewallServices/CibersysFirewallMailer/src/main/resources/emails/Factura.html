<html xmlns="http://www.w3.org/1999/xhtml" data-ember-extension="1"><head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Factura</title>
</head>
<body style="font-family:Arial" data-ember-extension="1">
	
	<table cellspacing="0" cellpadding="0" border="0" align="center">
		<tbody><tr>
			<td style="font-size:0" height="" align="center" width="600" valign="top">
				<table cellpadding="0" border="0" width="600">
					<tbody><tr>
						<td style="display:block;font-size:0;line-height:0" height="250" width="600">
							<img src="cid:emails/Factura_archivos/head.png" height="250" width="600">
						</td>
					</tr>
				</tbody></table>
				<table width="600" border="0" cellspacing="0">
					<tr>
						<td width="600">
							<table width="100%" style="border-collapse: collapse">
								<tr>
									<td width="100%" align="left">
										<h1 style="font-weight: lighter;font-size: 24px;margin-top: 20px;color: #4B443F;margin-left: 30px;">Estimado usuario,</h1>
									</td>
								</tr>
							</table>
						</td>
					</tr>
				</table>

				<table width="100%" style="border-collapse: collapse">
					<tr>
						<td width="100%" align="center">
							<img style="height: 160px;width: 160px;" src="cid:photoProfile" alt="">
							<br />
							<h2 style="color: #4B443F;font-size: 25px;margin-bottom: 0px;">{{name}} {{surName}}</h2>
							<h3 style="margin: 10px 0px;font-family: calibri;font-weight:
							lighter;font-size: 22px;color: #4b443f;">{{job}}</h3>
						</td>
					</tr>
				</table>


				<table width="100%" style="border-collapse: collapse; font-family:calibri; ">
					<tr>
						<td width="100%" align="center">
							<span style="font-size: 26px;font-weight: lighter;color: #4B443F;">
								En el reporte adjunto se detalla su consumo mensual desde el {{dateStar}} hasta el
								{{dateEnd}}
							</span>
							<span style="display: block;width: 50%;margin: 10px 0px;margin: 20px auto;"></span>
						</td>
					</tr>
				</table>

				<table width="100%" style="border-collapse: collapse; font-family:calibri;color: #4B443F;">
					<tr>
						<td width="100%" align="center">
							<a href="https://desarrollo.cibersys.com/dev/cc-panel/panel-cliente/#/facturacion" style="background: #75cc29;color: #fff;text-decoration: none;display: inline-block;width: 180px;font-size: 18px;margin-right: 33px;padding: 6px 0px;border-radius: 2px;margin-bottom: 14px;">VER REPORTE</a>
							<a href={{addressService}} style="background: #75cc29;color: #fff;text-decoration: none;display: inline-block;width: 180px;font-size: 18px;padding: 6px 0px;border-radius: 2px;margin-bottom: 14px;">DESCARGAR REPORTE</a>

						</td>
					</tr>
				</table>

				<table width="100%" style="border-collapse: collapse; font-family:calibri; ">
					<tr>
						<td width="100%" align="center">
							<span style="font-size: 26px;font-weight: lighter;color: #4B443F;">
								Cualquier consulta adicional puede comunciarse a <br>
								xxxxxxxxxxxxx@cibersys.com
							</span>
							<span style="display: block;width: 50%;margin: 10px 0px;margin: 20px auto;"></span>
						</td>
					</tr>
				</table>

				<table style="color:#fff;border-collapse: collapse;" cellspacing="0" border="0" width="100%">
					<tbody><tr>
						<td style="font-size:0;line-height:0;background:#37A3B0;" height="100" align="center" width="300">
							<a target="_blank" href="https://www.cibersys.com/">
								<img src="cid:emails/Factura_archivos/cibersys-logo.png" style="height: 40px;display: block;font-size: 0px;" alt="">
							</a>
						</td>
						<td style="text-align:right;padding:0px 20px;background:#338CA4;" height="100" width="300">
							<a href="https://plus.google.com/116455051330660025112" target="_blank" style="text-decoration:none;float:left; margin:0px 4px;margin-left: 16px;">
								<img style="height:50px" src="cid:emails/Factura_archivos/google.png" alt="">
							</a>
							<a target="_blank" href="https://www.linkedin.com/company/5038420" style="text-decoration:none;float:left; margin:0px 4px;">
								<img style="height:50px" src="cid:emails/Factura_archivos/linkedin.png" alt="">
							</a>
							<a target="_blank" href="https://www.facebook.com/Cibersys" style="text-decoration:none;float:left; margin:0px 4px;">
								<img style="height:50px" src="cid:emails/Factura_archivos/facebook.png" alt="">
							</a>
							<a target="_blank" href="https://twitter.com/Cibersys" style="text-decoration:none;float:left; margin:0px 4px;">
								<img style="height:50px" src="cid:emails/Factura_archivos/twitter.png" alt="">
							</a>
						</td>
					</tr>
				</tbody></table>
				<table style="border-collapse: collapse; font-family:calibri; " width="100%">
					<tbody><tr>
						<td style="color:#fff;background:#323332;" height="50" align="center" width="100%">
							<span style="font-size: 20px;">Soporte: <a style="color: #fff; text-decoration: none" href="mailto:soporte@cibersys.com">soporte@cibersys.com</a></span>
						</td>
					</tr>
				</tbody></table>
			</td>
		</tr>
	</tbody></table>

</body>
</html>
